<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Random Letters Extractor</title>
    <link href="https://fonts.googleapis.com/css?family=Pangolin:400,700|Proxima+Nova" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="RLE.css"/>
    <script src="RLE.js" defer="true"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1 id="button_label">Estrai una lettera</h1>
    <button id="Extractor">Estrai</button>
    <div>
        <h2 id= "Extracted_label"  class = "hidden">Lettera Estratta</h2>
        <span id="extractedLetter" ></span>
    </div>
    <div>
        
        <p><strong> Lettere mancanti: </strong><span id="remainingLetters"></span></p>
        <p id="remaining" class = "hidden"><strong> Lettere estratte:</strong> <span id="extractedLetters"></span></p>
    </div>

    <div>
        <button id="Restart"> Restart </button>
    </div>



</body>
</html>
