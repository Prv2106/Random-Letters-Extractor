<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Random Letters Extractor</title>
    <link href="https://fonts.googleapis.com/css?family=Pangolin:400,700|Proxima+Nova" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="RLE.css"/>
    <script src="RLE.js" defer="true"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container">
        <h1 id="button_label">Estrai una lettera</h1>
        <button id="Extractor">Estrai</button>
        <div id="letterBox" class="hidden">
            <h2 id="Extracted_label">Lettera Estratta</h2>
            <span id="extractedLetter" class="letter"></span>
        </div>
        <div class="info">
            <p id="remainingLetters" ><strong>Lettere mancanti:</strong> <span></span></p>
            <p id="extractedLetters" class="hidden"><strong>Lettere estratte:</strong> <span></span></p>
        </div>
        <div>
            <button id="Restart">Restart</button>
        </div>
    </div>
</body>
</html>
